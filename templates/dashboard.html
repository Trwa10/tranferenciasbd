
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Dashboard | Transferencias Black Dog</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    h2 { text-align: center; }
    form { text-align: center; margin: 20px 0; }
    input[type=file] { margin-bottom: 10px; }
    input[type=submit] { padding: 10px 20px; font-weight: bold; background: #000; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .logs { margin-top: 20px; }
    .logs div { background: #eee; margin: 5px 0; padding: 10px; border-left: 5px solid #000; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bienvenido, {{ user }}</h2>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="files" multiple required><br>
      <input type="submit" value="Subir y procesar archivos .txt">
    </form>

    <div class="logs">
      {% for archivo, resultado in logs %}
        <div><strong>{{ archivo }}</strong>: {{ resultado }}</div>
      {% endfor %}
    </div>

    <p style="text-align:center;"><a href="/logout">Cerrar sesi√≥n</a></p>
  </div>
</body>
</html>
