
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login | Black Dog Transferencias</title>
  <link rel="icon" type="image/png" href="/static/logo.png">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); text-align: center; }
    img { max-height: 60px; margin-bottom: 20px; }
    input { display: block; width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #000; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }
    p.error { color: red; }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/static/logo.png" alt="Black Dog Logo">
    <h2>Inicio de Sesión</h2>
    <form method="post">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
